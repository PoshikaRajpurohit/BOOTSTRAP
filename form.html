<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
    <link rel="stylesheet"  type="text/css" href="css/bootstrap.min.css"/>
    <link rel="stylesheet"  type="text/css" href="css/.css"/>
</head>
<body>
    <div class="container my-5">
        <div class="col-lg-4 offset-lg-4">
            <form>
                <div class="mb-4">
                    <label>Name:</label>
                    <input type="text" class="form-control"/>
                    <label>Email-id:</label>
                    <input type="email" class="form-control"/>
                    <label>Password:</label>
                    <input type="password" class="form-control"/>
                    <label>File:</label>
                    <input type="file" class="form-control"/>
                    <label>Date of birth:</label>
                    <input type="date" class="form-control"/>
                    <label>Select here:</label>
                    <select class="form-select">
                        <option value="select here">Select here</option>
                        <option value="Dhruvi">Dhruvi</option>
                        <option value="Jinal">Jinal</option>
                        <option value="Komal">Komal</option>
                        <option value="Punam">Punam</option>
                        <option value="Poshika">Poshika</option>
                        <option value="Shubham">Shubham</option>
                        <option value="Hardik">Hardik</option>
                        <option value="Pago">Pago</option>
                    </select>
                </div>
                <div>
                    <label>Select any person</label>
                   <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="Dhruvi"/>
                    <label class="form-check-label" for="Dhruvi">Dhruvi</label>
                    </div>
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="Jinal"/>
                        <label class="form-check-label" for="Jinal">Jinal</label>
                    </div>
                    <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="Komal"/>
                    <label class="form-check-label" for="Komal">Komal</label>
                    </div>
                    <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="Punam"/>
                    <label class="form-check-label" for="Punam">Punam</label>
                    </div>
                    <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="Poshika"/>
                    <label class="form-check-label" for="Poshika">Poshika</label>
                    </div>
                    <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="Shubham"/>
                    <label class="form-check-label" for="Shubham">Shubham</label>
                    </div>
                    <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="Hardik"/>
                    <label class="form-check-label" for="Hardik">>Hardik</label>
                    </div>
                    <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="Pago"/>
                    <label class="form-check-label" for="Pago">Pago</label>
                   </div>
                </div>
                <div>
                    <label>Select any person</label>
                   <div class="form-check">
                    <input type="radio" class="form-check-input" id="Dhruvi"/>
                    <label class="form-check-label" for="Dhruvi">Dhruvi</label>
                    </div>
                    <div class="form-check">
                        <input type="radio" class="form-check-input" id="Jinal"/>
                        <label class="form-check-label" for="Jinal">Jinal</label>
                    </div>
                    <div class="form-check">
                    <input type="radio" class="form-check-input" id="Komal"/>
                    <label class="form-check-label" for="Komal">Komal</label>
                    </div>
                    <div class="form-check">
                    <input type="radio" class="form-check-input" id="Punam"/>
                    <label class="form-check-label" for="Punam">Punam</label>
                    </div>
                    <div class="form-check">
                    <input type="radio" class="form-check-input" id="Poshika"/>
                    <label class="form-check-label" for="Poshika">Poshika</label>
                    </div>
                    <div class="form-check">
                    <input type="radio" class="form-check-input" id="Shubham"/>
                    <label class="form-check-label" for="Shubham">Shubham</label>
                    </div>
                    <div class="form-check">
                    <input type="radio" class="form-check-input" id="Hardik"/>
                    <label class="form-check-label" for="Hardik">>Hardik</label>
                    </div>
                    <div class="form-check">
                    <input type="radio" class="form-check-input" id="Pago"/>
                    <label class="form-check-label" for="Pago">Pago</label>
                   </div>
                </div>
                    <button type="submit" class="btn btn-primary w-100">Submit</button>
                </div>
            </form>
        </div>
    </div>
    <script type="text/javascript" src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
